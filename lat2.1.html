<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Methods</title>
    </head>
    <body>
      <div id="app">
            <p>{{greet("Fradila")}}</p>
      </div>
        <script>
            var app = new Vue({
                el: '#app',
                methods: {
                    greet: function (Fradila) {
                        return 'Good Morning, ' + Fradila;
                    }
                }
            })
        </script>
    </body>
</html>
